<AuthScreenContainer>
    <AuthScreenHeader
        header="Enter your Email"
        description="Nulla porttitor accumsan tincidunt. Pellentesque in ipsum id orci
         porta dapibus. Curabitur arcu erat, accumsan id imperdiet et, "
        >
    </AuthScreenHeader>
   <formContainer>
    <form [formGroup]="formData" (ngSubmit)="onSubmit(formData.value)">
        <app-input placeholder="Email" type="email" [required]="true" [control]="$any(formData.get('email'))">
            <mat-icon> mail_outline</mat-icon>
        </app-input>
        <app-divider></app-divider>
        <AuthScreenFooter>
            Please check email for confirmation password link.
        </AuthScreenFooter>
        <app-divider></app-divider>
        <my-button text="Submit" [isDisabled]="formData.invalid" type="submit">
        </my-button>
    </form>
   </formContainer>
   
 </AuthScreenContainer>
