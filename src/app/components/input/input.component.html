<div class="formgroup">
    <input 
        [formControl]="control"
        [type]="type"
        [placeholder]="placeholder",
        [required]="required",
        [readonly]="readonly"
    >
    <ng-container *ngIf="displayErrors()">
        <div *ngIf="control.errors?.['required']">
            This value is required
        </div>
    </ng-container>

</div>
