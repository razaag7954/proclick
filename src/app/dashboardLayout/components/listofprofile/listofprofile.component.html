<div class="myDataTable">
    <div class="tableHeader">
        <div class="header">
            Profiles
        </div>
        <div class="filteration">
            <mat-form-field class="filterationForm">
                <input matInput (keyup)="FilterChange($event)" />
                <svg class="searchIcon" width="14" height="14" viewBox="0 0 14 14" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M0 5.92308C0 2.65185 2.65185 0 5.92308 0C9.1943 0 11.8462 2.65185 11.8462 5.92308C11.8462 7.36481 11.331 8.68623 10.4748 9.71334L13.8423 13.0808C14.0526 13.2911 14.0526 13.632 13.8423 13.8423C13.632 14.0526 13.2911 14.0526 13.0808 13.8423L9.71334 10.4748C8.68623 11.331 7.36481 11.8462 5.92308 11.8462C2.65185 11.8462 0 9.1943 0 5.92308ZM9.39012 9.30906C9.37539 9.32097 9.36115 9.33377 9.34746 9.34746C9.33377 9.36115 9.32097 9.37539 9.30906 9.39012C8.43549 10.2434 7.24069 10.7692 5.92308 10.7692C3.24662 10.7692 1.07692 8.59953 1.07692 5.92308C1.07692 3.24662 3.24662 1.07692 5.92308 1.07692C8.59953 1.07692 10.7692 3.24662 10.7692 5.92308C10.7692 7.24069 10.2434 8.43549 9.39012 9.30906Z"
                        fill="#9E9E9E" />
                </svg>
            </mat-form-field>
            <div class="add-profile-btn-container">
                <button class="add-btn" (click)="goToAddProfile()">
                    <div class="add-content">
                        <span>Add Profile</span>
                        <svg width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M6 0H4V4H0V6H4V10H6V6H10V4H6V0Z"
                                fill="white" />
                        </svg>
                    </div>
                </button>
            </div>

            <div class="add-bulk-btn-container">
                <button class="add-btn" (click)='openDialog()'>
                    <div class="add-content">
                        <span>Add Bulk</span>
                        <svg width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M6 0H4V4H0V6H4V10H6V6H10V4H6V0Z"
                                fill="white" />
                        </svg>
                    </div>
                </button>
            </div>

        </div>

    </div>

    <!-- table -->
    <div class="mat-elevation-z8">

        <table mat-table [dataSource]="dataSource" class="myDatable">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->


            <!-- firstColumn -->
            <ng-container matColumnDef="checkbox">
                <th mat-header-cell *matHeaderCellDef class="checkboxColumn colHeader">
                    <input type="checkbox" class="myCheckbox">
                </th>
                <td mat-cell *matCellDef="let element" class="checkboxColumn colData">
                    <input type="checkbox" class="myCheckbox">
                </td>
            </ng-container>

            <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef class="colHeader"> Name </th>
                <td mat-cell *matCellDef="let element" class="colData cursor_pointer" (click)="goToAddProfile()"> {{element.firstName}} </td>
            </ng-container>


            <ng-container matColumnDef="oshaNumber">
                <th mat-header-cell *matHeaderCellDef class="colHeader"> OSHA # </th>
                <td mat-cell *matCellDef="let element" class="colData"> {{element.oshaNumber}} </td>
            </ng-container>


            <ng-container matColumnDef="profileType">
                <th mat-header-cell *matHeaderCellDef class="colHeader"> Profile Type </th>
                <td mat-cell *matCellDef="let element" class="colData"> {{element.profileType}} </td>
            </ng-container>
            <!-- Action Column -->
            <ng-container matColumnDef="remove">
                <th mat-header-cell *matHeaderCellDef class="actionColumn colHeader"> Remove </th>
                <td mat-cell *matCellDef="let element" (click)="remove(element)" class="actionColumn colData">
                    <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M4.75 2H7.25C7.25 1.66848 7.1183 1.35054 6.88388 1.11612C6.64946 0.881696 6.33152 0.75 6 0.75C5.66848 0.75 5.35054 0.881696 5.11612 1.11612C4.8817 1.35054 4.75 1.66848 4.75 2ZM4 2C4 1.46957 4.21071 0.960859 4.58579 0.585786C4.96086 0.210714 5.46957 0 6 0C6.53043 0 7.03914 0.210714 7.41421 0.585786C7.78929 0.960859 8 1.46957 8 2H11.125C11.2245 2 11.3198 2.03951 11.3902 2.10983C11.4605 2.18016 11.5 2.27554 11.5 2.375C11.5 2.47446 11.4605 2.56984 11.3902 2.64017C11.3198 2.71049 11.2245 2.75 11.125 2.75H10.47L9.8615 10.0515C9.81723 10.5827 9.57497 11.0778 9.18275 11.4387C8.79053 11.7996 8.277 12 7.744 12H4.256C3.723 12 3.20947 11.7996 2.81725 11.4387C2.42503 11.0778 2.18277 10.5827 2.1385 10.0515L1.53 2.75H0.875C0.775544 2.75 0.680161 2.71049 0.609835 2.64017C0.539509 2.56984 0.5 2.47446 0.5 2.375C0.5 2.27554 0.539509 2.18016 0.609835 2.10983C0.680161 2.03951 0.775544 2 0.875 2H4ZM2.886 9.989C2.91459 10.3327 3.07131 10.6531 3.32507 10.8867C3.57883 11.1203 3.91111 11.2499 4.256 11.25H7.744C8.08889 11.2499 8.42116 11.1203 8.67493 10.8867C8.92869 10.6531 9.08541 10.3327 9.114 9.989L9.718 2.75H2.2825L2.886 9.989ZM4.875 4.5C4.97446 4.5 5.06984 4.53951 5.14016 4.60984C5.21049 4.68016 5.25 4.77554 5.25 4.875V9.125C5.25 9.22446 5.21049 9.31984 5.14016 9.39017C5.06984 9.46049 4.97446 9.5 4.875 9.5C4.77554 9.5 4.68016 9.46049 4.60984 9.39017C4.53951 9.31984 4.5 9.22446 4.5 9.125V4.875C4.5 4.77554 4.53951 4.68016 4.60984 4.60984C4.68016 4.53951 4.77554 4.5 4.875 4.5ZM7.5 4.875C7.5 4.77554 7.46049 4.68016 7.39017 4.60984C7.31984 4.53951 7.22446 4.5 7.125 4.5C7.02554 4.5 6.93016 4.53951 6.85984 4.60984C6.78951 4.68016 6.75 4.77554 6.75 4.875V9.125C6.75 9.22446 6.78951 9.31984 6.85984 9.39017C6.93016 9.46049 7.02554 9.5 7.125 9.5C7.22446 9.5 7.31984 9.46049 7.39017 9.39017C7.46049 9.31984 7.5 9.22446 7.5 9.125V4.875Z"
                            fill="#BD0000" />
                    </svg>

                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5,10,15]" class="myDataTablePagination">
            <div>
                mypagination
            </div>
        </mat-paginator>
    </div>
</div>
