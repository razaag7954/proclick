<div class="myDataTable">
    <div class="tableHeader">
        <div class="header">
            Documents
        </div>
        <div class="filteration">
            <mat-form-field class="filterationForm">

                        </svg>

                    </div>
                </button>
            </div>

        </div>

    </div>

    <!-- table -->
    <div class="mat-elevation-z8">

        <table mat-table [dataSource]="dataSource" class="myDatable">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->


            <!-- firstColumn -->
            <ng-container matColumnDef="checkbox">
                <th mat-header-cell *matHeaderCellDef class="checkboxColumn colHeader">
                    <input type="checkbox" class="myCheckbox">
                </th>
                <td mat-cell *matCellDef="let element" class="checkboxColumn colData">
                    <input type="checkbox" class="myCheckbox">
                </td>
            </ng-container>
            <!-- Name Column -->
            <ng-container matColumnDef="docName">
                <th mat-header-cell *matHeaderCellDef class="colHeader"> Doc Name </th>
                <td mat-cell *matCellDef="let element" class="colData" style='cursor: pointer;' (click)='openDialog()'> {{element.docName}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="workerName">
                <th mat-header-cell *matHeaderCellDef class="colHeader"> Weight </th>
                <td mat-cell *matCellDef="let element" class="colData"> {{element.workerName}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="subName">
                <th mat-header-cell *matHeaderCellDef class="colHeader"> Symbol </th>
                <td mat-cell *matCellDef="let element" class="colData"> {{element.subName}} </td>
            </ng-container>

            <ng-container matColumnDef="signatureStatus">
                <th mat-header-cell *matHeaderCellDef class="colHeader"> Symbol </th>
                <td mat-cell *matCellDef="let element" class="colData"> {{element.signatureStatus}} </td>
            </ng-container>

            <ng-container matColumnDef="docType">
                <th mat-header-cell *matHeaderCellDef class="colHeader"> Symbol </th>
                <td mat-cell *matCellDef="let element" class="colData"> {{element.docType}} </td>
            </ng-container>
            <!-- Resend Action -->
            <ng-container matColumnDef="resend">
                <th mat-header-cell *matHeaderCellDef class="actionColumn colHeader"> Resend </th>
                <td mat-cell *matCellDef="let element" (click)="resend(element)" class="actionColumn colData">
                    <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M13.8722 0.127759C13.9327 0.188425 13.9741 0.265549 13.9913 0.349552C14.0084 0.433554 14.0004 0.520733 13.9684 0.600259L8.87679 13.3289C8.83191 13.441 8.75699 13.5385 8.66025 13.6108C8.56351 13.683 8.44872 13.7272 8.3285 13.7384C8.20827 13.7496 8.08729 13.7275 7.97886 13.6744C7.87042 13.6212 7.77874 13.5392 7.71391 13.4374L4.93316 9.06676L0.562535 6.28601C0.460438 6.22124 0.378217 6.12953 0.324946 6.021C0.271674 5.91246 0.249423 5.79131 0.260647 5.67093C0.27187 5.55055 0.316133 5.4356 0.388551 5.33878C0.460968 5.24196 0.558725 5.16703 0.671035 5.12226L13.3997 0.032384C13.4792 0.000369703 13.5664 -0.00757505 13.6504 0.0095366C13.7344 0.0266483 13.8115 0.0680622 13.8722 0.128634V0.127759ZM5.80641 8.81126L8.22228 12.607L12.3637 2.25401L5.80641 8.81126ZM11.745 1.63538L1.39203 5.77676L5.18866 8.19176L11.7459 1.63538H11.745Z"
                            fill="#898989" />
                    </svg>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5,10,15]" class="myDataTablePagination">
            <div>
                mypagination
            </div>
        </mat-paginator>
    </div>
</div>
