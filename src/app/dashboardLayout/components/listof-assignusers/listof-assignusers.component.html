            </div>
            <div class='add-profile-btn-container'>
                <button class='add-btn' (click)='openDialog()'>
                    <div class='add-content'>
                        <span>Add Site</span>
                        <svg width='10' height='10' viewBox='0 0 10 10' fill='none' xmlns='http://www.w3.org/2000/svg'>
                            <path fill-rule='evenodd' clip-rule='evenodd' d='M6 0H4V4H0V6H4V10H6V6H10V4H6V0Z'
                                fill='white' />
                        </svg>
                    </div>
                </button>
            </div>
        </div>

    </div>

    <!-- table -->
    <div class='mat-elevation-z8'>

        <table mat-table [dataSource]='dataSource' class='myDatable'>
            <!-- firstColumn -->
            <ng-container matColumnDef='checkbox'>
                <th mat-header-cell *matHeaderCellDef class='checkboxColumn colHeader'>
                    <input type='checkbox' class='myCheckbox'>
                </th>
                <td mat-cell *matCellDef='let element' class='checkboxColumn colData'>
                    <input type='checkbox' class='myCheckbox'>
                </td>
            </ng-container>

            <ng-container matColumnDef='name'>
                <th mat-header-cell *matHeaderCellDef class='colHeader'> Name </th>
                <td mat-cell *matCellDef='let element' class='colData'>{{element.name}}
                </td>
            </ng-container>


            <ng-container matColumnDef='osha'>
                <th mat-header-cell *matHeaderCellDef class='colHeader'> OSHA$ </th>
                <td mat-cell *matCellDef='let element' class='colData'>{{element.osha}}
                </td>
            </ng-container>

            <ng-container matColumnDef='oshaExp'>
                <th mat-header-cell *matHeaderCellDef class='colHeader'> OSHA Exp </th>
                <td mat-cell *matCellDef='let element' class='colData'>{{element.oshaExp}}
                </td>
            </ng-container>

            <ng-container matColumnDef='oshaType'>
                <th mat-header-cell *matHeaderCellDef class='colHeader'> OSHA type </th>
                <td mat-cell *matCellDef='let element' class='colData'>{{element.oshaType}}
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef='displayedColumns'></tr>
            <tr mat-row *matRowDef='let row; columns: displayedColumns;'></tr>
        </table>

        <mat-paginator [pageSizeOptions]='[5,10,15]' class='myDataTablePagination'>
            <div>
                mypagination
            </div>
        </mat-paginator>
    </div>
</div>
