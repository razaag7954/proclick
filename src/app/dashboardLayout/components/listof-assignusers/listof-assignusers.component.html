            </div>
            <div class='add-profile-btn-container'>
                <button class='add-btn' (click)='openDialog()'>
                    <div class='add-content'>
                        <span>Add Site</span>
                        <svg width='10' height='10' viewBox='0 0 10 10' fill='none' xmlns='http://www.w3.org/2000/svg'>
                            <path fill-rule='evenodd' clip-rule='evenodd' d='M6 0H4V4H0V6H4V10H6V6H10V4H6V0Z'
                                fill='white' />
                        </svg>
                    </div>
                </button>
            </div>
        </div>

    </div>

    <!-- table -->
    <div class='mat-elevation-z8'>

        <table mat-table [dataSource]='dataSource' class='myDatable'>
            <!-- firstColumn -->
            <ng-container matColumnDef='checkbox'>
                <th mat-header-cell *matHeaderCellDef class='checkboxColumn colHeader'>
                    <input type='checkbox' class='myCheckbox'>
                </th>
                <td mat-cell *matCellDef='let element' class='checkboxColumn colData'>
                    <input type='checkbox' class='myCheckbox'>
                </td>
            </ng-container>

            <ng-container matColumnDef='siteAddress'>
                <th mat-header-cell *matHeaderCellDef class='colHeader'> Site Address </th>
                <td mat-cell *matCellDef='let element' class='colData anker' (click)="openEditSiteDialog()"> <a routerLink='/dashboard/sites'>{{element.siteAddress}}</a>
                </td>
            </ng-container>


            <ng-container matColumnDef='addUsers'>
                <th mat-header-cell *matHeaderCellDef class='colHeader'> Assign Users</th>
                <td mat-cell *matCellDef='let element' class='colData'>
                    <div class='assign-btn-container'>
                        <button class='assign-btn'>Assign</button>
                    </div>
                </td>
            </ng-container>


            <ng-container matColumnDef='subAttached'>
                <th mat-header-cell *matHeaderCellDef class='colHeader'> Subs Attached </th>
                <td mat-cell *matCellDef='let element' class='colData'> {{element.subAttached}} </td>
            </ng-container>

            <ng-container matColumnDef='workerAttached'>
                <th mat-header-cell *matHeaderCellDef class='colHeader'> Workers Attached </th>
                <td mat-cell *matCellDef='let element' class='colData'> {{element.workerAttached}} </td>
            </ng-container>

            <ng-container matColumnDef='docSigned'>
                <th mat-header-cell *matHeaderCellDef class='colHeader'> Doc Signed </th>
                <td mat-cell *matCellDef='let element' class='colData' > {{element.docSigned}} </td>
            </ng-container>

            <ng-container matColumnDef='docSignedForSub'>
                <th mat-header-cell *matHeaderCellDef class='colHeader'> Doc Signed for sub </th>
                <td mat-cell *matCellDef='let element' class='colData document' (click)='goToDocument(element)'> {{element.docSignedForSub}} </td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef='delete'>
                <th mat-header-cell *matHeaderCellDef class='actionColumn colHeader'> Delete </th>
                <td mat-cell *matCellDef='let element' (click)='remove(element)' class='actionColumn colData'>
                    <svg width='12' height='12' viewBox='0 0 12 12' fill='none' xmlns='http://www.w3.org/2000/svg'>

            </ng-container>

            <tr mat-header-row *matHeaderRowDef='displayedColumns'></tr>
            <tr mat-row *matRowDef='let row; columns: displayedColumns;'></tr>
        </table>

        <mat-paginator [pageSizeOptions]='[5,10,15]' class='myDataTablePagination'>
            <div>
                mypagination
            </div>
        </mat-paginator>
    </div>
</div>
